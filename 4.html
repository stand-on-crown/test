<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type Content="text/html charset=utf-8">
    <title>Document</title>

    <script lang="javascript">
        var i;
        var num=0;
        function fu(){
            for(i=1;i<=10;i++){
                num+=i;
            }
            return num;
        }
    </script>

</head>
<body>
    <script lang="javascript">
       var a= fu();
       document.write(a);
    </script>
</body>
</html>
